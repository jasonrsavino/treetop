name: Treetop
description: 'A Drupal theme in which Twig templates are integrated with Pattern Lab.'
type: theme
version: VERSION
core: 8.x
base theme: classy

libraries:
  - treetop/layouts
  - treetop/patterns

libraries-extend:
  layout_discovery/onecol:
    - treetop/layouts

component-libraries:
  atoms:
    paths:
      - components/_patterns/00-atoms
      - components/_patterns/00-atoms/10-global
      - components/_patterns/00-atoms/20-text
      - components/_patterns/00-atoms/25-content
      - components/_patterns/00-atoms/30-dataset
      - components/_patterns/00-atoms/40-forms
      - components/_patterns/00-atoms/90-icons
  molecules:
    paths:
      - components/_patterns/01-molecules
      - components/_patterns/01-molecules/10-field
      - components/_patterns/01-molecules/20-block
      - components/_patterns/01-molecules/30-user
      - components/_patterns/01-molecules/40-forms
      - components/_patterns/01-molecules/50-layout
      - components/_patterns/01-molecules/60-message
      - components/_patterns/01-molecules/70-navigation
      - components/_patterns/01-molecules/80-content
  organisms:
    paths:
      - components/_patterns/02-organisms
      - components/_patterns/02-organisms/40-forms
      - components/_patterns/02-organisms/80-content
  templates:
    paths:
      - components/_patterns/03-templates
  pages:
    paths:
      - components/_patterns/04-pages

  layouts:
    paths:
      - components/_layouts
